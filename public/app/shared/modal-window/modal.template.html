<modal #notificationModal>
    <modal-header>
        <h4 class="modal-title text-xs-center fw-bold mt" id="notificationModalTitle">{{modal.config.title}}</h4>
        <p class="text-xs-center fs-mini text-muted mt-sm">
            {{modal.config.subTitle}}
        </p>
    </modal-header>
    <modal-content>
        <h3 class="modal-title text-xs-center fw-bold mt" id="notificationModalContent">{{modal.config.content}}</h3>
        <p class="text-xs-center fs-mini text-muted mt-sm">
            {{modal.config.subContent}}
        </p>
    </modal-content>
    <modal-footer>
        <button type="button" class="btn btn-gray" (click)="notificationModal.close()">Close</button>
        <button type="button" class="btn btn-success" (click)="notificationModal.close()">Save changes</button>
    </modal-footer>
</modal>
