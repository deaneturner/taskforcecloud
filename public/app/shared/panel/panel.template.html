<div panel-widget [collapsed]="collapsed">
    <div class="widget-container">
        <section class="widget" widget id="panel-widget"
                 data-widgster-load="assets/demo/grid/shares.php"
                 data-post-processing="true">
            <header>
                <h6>
                    <span *ngIf="iconClass && iconClass.length" class="tag tag-primary"><i class="fa"
                                                                                           [ngClass]="iconClass"></i></span>
                    <span class="fw-semi-bold">{{title}}</span>
                </h6>
                <div>
                    <div class="widget-controls">
                        <span [hidden]="showDropdown && !chevron.collapsed" class="dropdown" data-dropdown data-ng-init="isOpen = false"
                              data-is-open="isOpen">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bars"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li *ngFor="let menuItem of menu; let last = last">
                                    <a class="dropdown-item" (click)="menuItem.onMenuSelect()">{{menuItem.title}}</a>
                                    <div *ngIf="!last" class="dropdown-divider"></div>
                                </li>
                            </ul>
                        </span>
                        <a *ngIf="showReload" data-gster="load" title="Reload" href="#"><i
                                class="fa fa-refresh"></i></a>
                        <a [hidden]="!collapsible" data-widgster="expand" title="Expand" href="#">
                            <i class="glyphicon glyphicon-chevron-up" (click)="chevron.toggle()"></i></a>
                        <a [hidden]="!collapsible" data-widgster="collapse" title="Collapse" href="#"><i
                                class="glyphicon glyphicon-chevron-down" (click)="chevron.toggle()"></i></a>
                        <a *ngIf="showFullscreen" data-widgster="fullscreen" title="Full Screen" href="#"><i
                                class="glyphicon glyphicon-fullscreen"></i></a>
                        <a data-widgster="restore" title="Restore" href="#"><i
                                class="glyphicon glyphicon-resize-small"></i></a>
                        <a *ngIf="showClose" data-widgster="close" title="Close" href="#"><i
                                class="glyphicon glyphicon-remove"></i></a>
                    </div>
                </div>
            </header>
            <div class="widget-body no-padding">
                <ng-content></ng-content>
            </div>
        </section>
    </div>
</div>
