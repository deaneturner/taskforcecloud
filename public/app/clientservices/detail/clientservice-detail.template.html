<ol class="breadcrumb">
    <li class="active breadcrumb-item" [routerLink]="['/app/clientservices']"><i class="fa fa-cubes"></i> Services</li>
    <li class="active breadcrumb-item">{{clientService.name}}</li>
</ol>
<!--<h1 class="page-title">Detail - <span class="fw-semi-bold">Service</span></h1>-->
<div class="row user-profile">
    <div class="col-lg-3 col-xs-12">
        <tfc-panel
                [collapsed]="panel.collapsed"
                [showFullscreen]="panel.fullScreen"
                [menu]="panel.menu">
            <section class="widget">
                <div class="widget-body">
                    <div class="widget-top-overflow text-white">
                        <div class="height-100 overflow-hidden">
                            <!--<img class="img-fluid" src="assets/img/pictures/19.jpg">-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 text-xs-center">
                            <div class="post-client-service post-client-service-profile">
                                <span class="thumb-xlg">
                                    <i class="fa fa-cubes fa-5x"></i>
                                </span>
                                <h5 class="fw-normal">{{clientService.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </tfc-panel>
    </div>
    <div class="col-lg-6 col-xs-12">
        <tfc-panel
                class="client-service-item-list"
                [iconClass]="serviceItemPanel.iconClass"
                [title]="serviceItemPanel.title"
                [collapsed]="serviceItemPanel.collapsed"
                [showFullscreen]="serviceItemPanel.fullScreen"
                [menu]="serviceItemPanel.menu">
            <tfc-client-service-item-list></tfc-client-service-item-list>
        </tfc-panel>
    </div>
</div>
