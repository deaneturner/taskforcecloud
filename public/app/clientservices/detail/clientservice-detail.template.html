<ol class="breadcrumb">
    <li class="breadcrumb-item" [routerLink]="['/app/clientservices']"><i class="fa fa-cubes"></i> Services</li>
    <li class="active breadcrumb-item">{{clientService.name}}</li>
</ol>
<!--<h1 class="page-title">Detail - <span class="fw-semi-bold">Service</span></h1>-->
<div class="row">
    <div class="col-lg-3 col-xs-12">
        <tfc-panel [menu]="panel.menu">
            <section class="widget">
                <div class="widget-body">
                    <div class="widget-top-overflow text-white">
                        <div class="height-100 overflow-hidden">
                            <!--<img class="img-fluid" src="assets/img/pictures/19.jpg">-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 text-xs-center">
                            <div class="post-client-service post-client-service-profile">
                                <span class="thumb-xlg">
                                    <i class="fa-5x" [ngClass]="iconClass"></i>
                                </span>
                                <h5 class="fw-normal">{{clientService.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </tfc-panel>
    </div>
    <div class="col-lg-6 col-xs-12">
        <tfc-panel
                class="tfc-panel-collapsible"
                [iconClass]="serviceTaskPanel.iconClass"
                [title]="serviceTaskPanel.title"
                [collapsible]="serviceTaskPanel.collapsible"
                [collapsed]="serviceTaskPanel.collapsed"
                [menu]="serviceTaskPanel.menu">
            <tfc-clientservicetask-list
                [iconClass]="serviceTaskPanel.iconClass">
            </tfc-clientservicetask-list>

        </tfc-panel>
    </div>
</div>
