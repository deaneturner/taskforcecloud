<style>
    body {
        overflow-x: visible;
    }
</style>
<ol class="breadcrumb">
    <li class="breadcrumb-item active"><i [ngClass]="iconClass"></i> Services</li>
</ol>
<div class="row">
    <div class="col-lg-6">
        <tfc-panel
                class="tfc-panel-collapsible"
                [iconClass]="panel.iconClass"
                [title]="panel.title"
                [collapsible]="panel.collapsible"
                [menu]="panel.menu">
            <tfc-client-service-list
                [iconClass]="panel.iconClass">
            </tfc-client-service-list>
        </tfc-panel>
    </div>
</div>
