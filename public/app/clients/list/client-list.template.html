<div class="list-group list-group-lg">
    <a *ngFor="let client of clients" class="list-group-item" (click)="router.navigate(['/app/clients/detail', client._id])">
        <span class="thumb-sm pull-xs-left mr">
                    <img class="img-circle" src="{{ client.imgSrc || 'assets/img/avatar.png' }}" alt="...">
                </span>
        <!--<i class="fa fa-circle pull-xs-right mt-sm" [ngClass]="user.indicatorClass"></i>-->
        <h6 class="no-margin pull-xs-right">{{ client.phone || ''}}</h6>
        <h6 class="no-margin">{{ client.company || ''}}</h6>
        <small class="text-muted">{{ client.firstName }} {{ client.lastName }}</small>
    </a>
</div>
