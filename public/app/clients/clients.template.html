<!-- jquery ui sortable chrome overflow-x fix. when set to hidden does not behaves as expected. resetting back
     just for this page.
     http://bugs.jqueryui.com/ticket/9588 -->
<style>
    body {
        overflow-x: visible;
    }
</style>
<ol class="breadcrumb">
    <li class="breadcrumb-item active"><i [ngClass]="iconClass"></i> Clients</li>
</ol>
<div class="row">
    <div class="col-lg-6">
        <tfc-panel
                class="tfc-panel-collapsible"
                [iconClass]="panel.iconClass"
                [title]="panel.title"
                [collapsible]="panel.collapsible"
                [menu]="panel.menu">
            <tfc-client-list
                [iconClass]="panel.iconClass">
            </tfc-client-list>
        </tfc-panel>
    </div>
</div>
