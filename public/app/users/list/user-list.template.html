<div class="list-group list-group-lg">
    <a *ngFor="let user of users" class="list-group-item" (click)="userService.cacheManager.selectUser(['/app/users/detail/', user._id])">
        <span class="thumb-sm pull-xs-left mr">
                    <img class="img-circle" src="{{ user.imgSrc || 'assets/img/avatar.png' }}" alt="...">
                </span>
        <!--<i class="fa fa-circle pull-xs-right mt-sm" [ngClass]="user.indicatorClass"></i>-->
        <h6 class="no-margin pull-xs-right">{{ user.role || ''}}</h6>
        <h6 class="no-margin">{{ user.username || ''}}</h6>
        <small class="text-muted">{{ user.firstName }} {{ user.lastName }}</small>
    </a>
</div>
