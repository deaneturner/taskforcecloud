<ol class="breadcrumb">
    <li class="breadcrumb-item" [routerLink]="['/app/clients']"><i class="fa fa-cubes"></i> Clients</li>
    <li class="breadcrumb-item" [routerLink]="['/app/clients/detail/', client._id]">{{ client.company ||
        (client.firstName + ' ' + client.lastName )}}
    </li>
</ol>
<ol class="breadcrumb">
    <li class="breadcrumb-item" [routerLink]="['/app/clients/detail/', client._id]"><i [ngClass]="iconClass"></i>
        Targets
    </li>
    <li class="breadcrumb-item" [routerLink]="['/app/clients', client._id, 'clientitems', 'detail', clientItem._id]">
        {{clientItem.name}}
    </li>
</ol>
<ol class="breadcrumb">
    <li class="breadcrumb-item" [routerLink]="['/app/clients']"><i class="fa fa-cubes"></i> Services</li>
    <li class="active breadcrumb-item"
        [routerLink]="['/app/clients', client._id, 'clientitems', 'detail', clientItem._id]">{{clientItem.name}}
    </li>
</ol>
<!--<h1 class="page-title">{{ activatedRoute.snapshot.params.id === 'new' ? 'Add' : 'Edit'}} - <span class="fw-semi-bold">Service</span></h1>-->
<section class="widget" widget id="autoload-widget"
         data-widgster-load="assets/demo/grid/autoload.php"
         data-post-processing="true"
         data-widgster-autoload="false"
         data-widgster-show-loader="false">
    <header></header>
    <div class="widget-body">
        <form class="clientitem-form mt-lg" role="form" #clientItemForm="ngForm" novalidate>
            <div class="row">
                <div class="col-lg-6 col-xs-12">
                    <tfc-panel
                            class="tfc-panel"
                            [iconClass]="panel.iconClass"
                            [title]="panel.title"
                            [collapsible]="panel.collapsible"
                            [menu]="panel.menu">
                        <tfc-client-service-list
                                [iconClass]="panel.iconClass"
                                [onListItemClick]="panel.onListItemClick">
                        </tfc-client-service-list>
                    </tfc-panel>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-xs-12">
                </div>
            </div>
            <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                    <button class="btn btn-secondary btn-sm" (click)="cancel($event)">Cancel
                    </button>
                    <button type="submit" class="btn btn-inverse btn-sm"
                            (click)="upsertClientItem(clientItemForm.valid, clientItemForm.value)"
                            [disabled]="!clientItemForm.valid">Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
