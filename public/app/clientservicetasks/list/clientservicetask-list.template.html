<div class="list-group list-group-lg">
    <section class="activities">
        <a *ngFor="let clientServiceTask of clientServiceTasks" (mouseleave)="clientServiceTask.showControls = false">
            <section class="event">
                <div>
                    <div class="row">
                        <div class="col-xs-10">
                            <div class="checkbox abc-checkbox abc-checkbox-primary">
                                <input type="checkbox" [attr.id]="clientServiceTask.name">
                                <label [attr.for]="clientServiceTask.name">
                                    {{ clientServiceTask.name }}
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <span class="pull-right" (click)="clientServiceTask.showControls = !clientServiceTask.showControls"><i class="fa fa-bars"></i></span>
                        </div>
                    </div>
                </div>
                <footer>
                    <ul class="post-links pull-left" [hidden]="!clientServiceTask.showControls">
                        <li (click)="router.navigate(['app', 'clientservices', clientService._id, 'clientservicetasks', 'detail', clientServiceTask._id])"><span class="text-success"><i class="fa fa-eye"></i> Detail</span></li>
                    </ul>
                    <ul class="post-links pull-right" [hidden]="!clientServiceTask.showControls">
                        <li (click)="router.navigate(['app', 'clientservices', clientService._id, 'clientservicetasks', 'edit', clientServiceTask._id])"><span class="text-warning"><i class="fa fa-edit"></i> Edit</span></li>
                    </ul>
                </footer>
            </section>
        </a>
    </section>
</div>
