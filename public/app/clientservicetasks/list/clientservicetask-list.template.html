<div class="list-group list-group-lg">
    <section class="activities">
        <a *ngFor="let clientServiceTask of clientServiceTasks">
            <section class="event">
                <div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="checkbox abc-checkbox abc-checkbox-primary">
                                <input type="checkbox" [attr.id]="clientServiceTask.name">
                                <label [attr.for]="clientServiceTask.name">
                                    {{ clientServiceTask.name }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <ul class="post-links pull-right">
                        <li (click)="router.navigate(['app', 'clientservices', clientService._id, 'clientservicetasks', 'edit', clientServiceTask._id])"><span class="text-danger"><i class="fa fa-edit"></i> Edit</span></li>
                    </ul>
                </footer>
            </section>
        </a>
    </section>
</div>
