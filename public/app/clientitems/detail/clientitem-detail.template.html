<ol class="breadcrumb">
    <li class="breadcrumb-item" [routerLink]="['/app/clients']"><i class="fa fa-cube"></i> Clients</li>
    <li class="breadcrumb-item" [routerLink]="['/app/clients/detail/', client._id]">{{ client.company ||
        (client.firstName + ' ' + client.lastName) }}
    </li>
</ol>
<ol class="breadcrumb">
    <li class="breadcrumb-item" [routerLink]="['/app/clients/detail/', client._id]"><i [ngClass]="iconClass"></i>
        Targets
    </li>
    <li class="active breadcrumb-item">{{clientItem.name}}</li>
</ol>
<!--<h1 class="page-title">Detail - <span class="fw-semi-bold">Service Item</span></h1>-->
<div class="row">
    <div class="col-lg-6 col-xs-12">
        <tfc-cmp-panel [menu]="panel.menu">
            <section class="widget">
                <div class="widget-body">
                    <div class="widget-top-overflow text-white">
                        <div class="height-100 overflow-hidden">
                            <!--<img class="img-fluid" src="assets/img/pictures/19.jpg">-->
                        </div>
                    </div>
                    <div class="row">
                        <!--<div class="col-md-5 col-xs-12 text-xs-center">-->
                        <div class="col-md-12 col-xs-12 text-xs-center">
                            <div class="post-client post-client-profile">
                                  <span class="thumb-xlg">
                                    <i class="fa-5x" [ngClass]="iconClass"></i>
                                  </span>
                                <h5 class="fw-normal"><span class="fw-semi-bold">{{clientItem.name}}</span></h5>
                                <div>{{clientItem.address1}}</div>
                                <div>{{clientItem.address2}}</div>
                                <!--<a href="#" class="btn btn-danger btn-sm mt">-->
                                    <!--&nbsp;Send-->
                                    <!--<i class="fa fa-envelope ml-xs"></i>&nbsp;-->
                                <!--</a>-->
                                <ul class="contacts">
                                    <!--<li><i class="fa fa-phone fa-fw mr-xs"></i><a href="#"> {{'LATER' || '(-&#45;&#45;) -&#45;&#45; -&#45;&#45;&#45;&#45;'}}</a></li>-->
                                    <!--<li><i class="fa fa-envelope fa-fw mr-xs"></i><a href="#"> {{'LATER' || '-&#45;&#45; @ &#45;&#45;&#45;&#45; . com'}}</a></li>-->
                                    <li><i class="fa fa-map-marker fa-fw mr-xs"></i><a href="#"> {{clientItem.city}}, {{clientItem.state}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </tfc-cmp-panel>
    </div>
    <div class="col-lg-6 col-xs-12">
        <tfc-cmp-panel
                class="tfc-cmp-panel-collapsible"
                [iconClass]="clientItemServicePanel.iconClass"
                [title]="clientItemServicePanel.title"
                [collapsible]="clientItemServicePanel.collapsible"
                [menu]="clientItemServicePanel.menu">
            <tfc-cmp-clientitemservice-list
                    [iconClass]="clientItemServicePanel.iconClass">
            </tfc-cmp-clientitemservice-list>
        </tfc-cmp-panel>
    </div>
    <tfc-cmp-services-modal-component></tfc-cmp-services-modal-component>
</div>
