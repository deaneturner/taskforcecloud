<modal #servicesModal>
    <modal-header>
        <h5 class="modal-title text-xs-center fw-bold mt" id="servicesModalTitle">{{config.title}}</h5>
        <p class="text-xs-center fs-mini text-muted mt-sm">
            {{config.subTitle}}
        </p>
    </modal-header>
    <modal-content>
        <p class="modal-title text-xs-center fw-bold mt" id="servicesModalContent">{{config.content}}</p>
        <p class="text-xs-center fs-mini mt-sm">
            {{config.subContent}}
        </p>
        <div class="form-group row">
            <label class="col-xs-2  col-form-label text-xs-right" for="selected-services">
                Services
            </label>
            <div class="col-xs-10">
                <select class="form-control"
                        style="overflow-x:scroll"
                        data-style="btn-secondary btn-lg"
                        tabindex="-1"
                        id="selected-services"
                        multiple>
                    <option *ngFor="let service of config.services" value="{{service.id}}">{{service.name}}</option>
                </select>
            </div>
        </div>
    </modal-content>
    <modal-footer>
        <div class="clearfix">
            <div class="btn-toolbar pull-xs-right">
                <button *ngFor="let button of config.buttons" type="button" [class]="button.class"
                        (click)="button['onClick']()">{{button.title}}
                </button>
            </div>
        </div>
    </modal-footer>
</modal>
